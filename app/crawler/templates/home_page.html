{% extends 'base.html' %}

{% block page-header %}
    <div class="page-header">
    	<a href="/" class="top-menu" style="margin-top: 29px; font-size: 22pt;"><span class="glyphicon glyphicon-home"></span></span></a>
        <h1><a>Home Page</a></h1>
    </div>
{% endblock %}

{% block content %}
	<form action="movies" method="POST">{% csrf_token %}
    	<h2>Enter the URL of your IMDb ratings:</h2>
    	<h4>URL:</h4>
    	<input type="text" name="url"></input>
    	<p></p>
    	<input type="submit" value="Start crawler"></input>
    </form>
    <form action="movies" method="POST">{% csrf_token %}
	    <h2 style="margin-top: 40px;">Enter IMDb movie data in JSON format:</h2>
	   	<h4>JSON:</h4>
	    <textarea rows="10" cols="60" id="json_input" name="json"></textarea>
	    <p></p>
	    <input type="submit" value="Start crawler"></input>
	</form>
{% endblock %}
